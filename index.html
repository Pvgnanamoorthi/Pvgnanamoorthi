<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #1a1a1a; /* Darker background color */
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1550745165-9bc0b252726f?ixlib=rb-4.0.3'); /* Added dark overlay */
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            position: relative;
        }

        .header {
            background-color: rgba(51, 51, 51, 0.9);
            color: white;
            text-align: center;
            padding: 2rem;
        }

        .profile-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.95);
            margin: 2rem auto;
            max-width: 1000px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
        }

        .social-icons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 1rem 0;
        }

        .social-icons a {
            color: #333;
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #4CAF50;
        }

        .projects-section {
            padding: 2rem;
            max-width: 1000px;
            margin: 0 auto;
        }

        .project-category {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 1.5rem;
            margin-bottom: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            backdrop-filter: blur(5px);
        }

        .project-category h3 {
            color: #333;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }

        .project-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .project-item {
            background-color: rgba(249, 249, 249, 0.9);
            padding: 1rem;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .project-item:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="header" style="background: linear-gradient(rgba(168, 7, 152, 0.299), rgba(0, 0, 0, 0.572)), url('game-bg.jpg') center/cover; padding: 4rem 2rem; position: relative;">

                    <div class="flip-item" style="position: absolute; width: 100%; height: 100%; transform-origin: center; animation: flipIn 9s cubic-bezier(0.4, 0.0, 0.2, 1) infinite; backface-visibility: hidden;">
                        <h2 style="margin: 0; font-size: 1.5rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); filter: blur(0.2px); transform: translateZ(20px);">GAME DEVELOPER</h2>
                    </div>
                    <div class="flip-item" style="position: absolute; width: 100%; height: 100%; transform-origin: center; animation: flipIn 9s cubic-bezier(0.4, 0.0, 0.2, 1) infinite -3s; backface-visibility: hidden;">
                        <h2 style="margin: 0; font-size: 1.5rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); filter: blur(0.2px); transform: translateZ(20px);">3D ARTIST</h2>
                    </div>

                    </div>
                </div>
            </div>
            <style>
                @keyframes flipIn {
                    0%, 25% {
                        transform: rotateX(0deg);
                        opacity: 1;
                    }
                    33%, 92% {
                        transform: rotateX(180deg);
                        opacity: 0;
                    }
                    100% {
                        transform: rotateX(360deg);
                        opacity: 1;
                    }
                }
                @keyframes slideIn {
                    0% {
                        transform: translateX(100%);
                        opacity: 0;
                    }
                    100% {
                        transform: translateX(0);
                        opacity: 1;
                    }
                }
            </style>
            <p id="typewriter" style="line-height: 1.6; margin-bottom: 1rem; min-height: 4.8em; animation: slideIn 1.5s ease-out;"></p>
            <script>
                const text = "Hello! My name is Gnanamoorthi PV, a Game Designer with a B.Tech in Artificial Intelligence and Data Science and experience in 3D Art and Game Development. Currently working as a Student at St. Joseph's Institute of Technology, Chennai-600 119. Below is my portfolio showcasing my work.";
                const typewriter = document.getElementById('typewriter');
                typewriter.textContent = text;
            </script>
            <a href="mailto:pvgnanamoorthi@gmail.com" style="color: white; text-decoration: none; animation: slideIn 1.5s ease-out;">pvgnanamoorthipalanivel@gmail.com</a>
